<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ealemir - Elements Unbound</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/images/icons/favicon.png" type="image/x-icon">
    <script defer type="module" src="script/main.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Ealemir</h1>
        <h3 class="header__h3">Elements Unbound</h3>
    </header>
    <main>
        <div class="main">

            <div class="info-box">
                <div class="progressMonth">
                    <div class="progressMonth">
                        <div class="tooltip">
                            <img src="./media/images/icons/res/month.png" class="stat-img" alt="might" width="256" height="256">
                            <span class="tooltiptext">Current month</span>
                        </div>
                        <span class="bold" id="currentMonth">0</span>
                    </div>
                    <div class="progressBarRadial tooltip" id="nextMonthProgress">
                        <button class="buttonRadial" id="nextMonth" tabindex="-1">â–¶</button>
                        <span class="tooltiptext">Next month</span>
                    </div>                         
                </div>

                <div class="horizontal-separator"></div>
                
                <div class="mightBox">
                    <div class="tooltip">
                        <img src="./media/images/icons/res/might.png" class="stat-img" alt="might" width="256" height="256">
                        <span class="tooltiptext">Army strengths</span>
                    </div>
                    <span class="bold" id="armyMight">0</span>
                </div>

                <div class="horizontal-separator"></div>

                <div class="statusIcons">
                    <div class="tooltip" id="armyStatus">
                        <img src="./media/images/icons/stat/army_ready.png" class="stat-img" alt="army status" width="256" height="256">
                        <span class="tooltiptext">Army is ready</span>
                    </div>
                    <div class="tooltip" id="happiness">
                        <img src="./media/images/icons/res/gold.png" class="stat-img" alt="gold" width="256" height="256">
                        <span class="tooltiptext">Happiness: 50%</span>
                    </div>

                    <div class="vertical-separator"></div>
                    
                </div>
            </div>

            <div class="resource-bar">
                
                <div class="res-box">
                    <div class="res-img tooltip">
                        <img src="./media/images/icons/res/gold.png" alt="gold" width="256" height="256">
                        <span class="tooltiptext">Gold</span>
                    </div>
                    <p class="res-amount" id="gold-amount">0</p>
                    <p class="res-change gain" id="gold-change">-</p>
                </div>
                <div class="horizontal-separator"></div>

                <div class="res-box">
                    <div class="res-img tooltip">
                        <img src="./media/images/icons/res/pop.png" alt="Population" width="256" height="256">
                        <span class="tooltiptext">Population</span>
                    </div>
                    <p class="res-amount" id="people-amount">0</p>
                    <p class="res-change gain" id="people-change">-</p>
                </div>
                <div class="horizontal-separator"></div>

                <div class="res-box">
                    <div class="res-img tooltip">
                        <img src="./media/images/icons/res/food.png" alt="Food" width="256" height="256">
                        <span class="tooltiptext">Food</span>
                    </div>
                    <p class="res-amount" id="food-amount">0</p>
                    <p class="res-change gain" id="food-change">-</p>
                </div>
                <div class="horizontal-separator"></div>

                <div class="res-box">
                    <div class="res-img tooltip">
                        <img src="./media/images/icons/res/wood.png" alt="wood" width="256" height="256">
                        <span class="tooltiptext">Wood</span>
                    </div>
                    <p class="res-amount" id="wood-amount">0</p>
                    <p class="res-change gain" id="wood-change">-</p>
                </div>
                <div class="horizontal-separator"></div>

                <div class="res-box">
                    <div class="res-img tooltip">
                        <img src="./media/images/icons/res/stone.png" alt="stone" width="256" height="256">
                        <span class="tooltiptext">Stone</span>
                    </div>
                    <p class="res-amount" id="stone-amount">0</p>
                    <p class="res-change gain" id="stone-change">-</p>
                </div>
                <div class="horizontal-separator"></div>

                <div class="res-box">
                    <div class="res-img tooltip">
                        <img src="./media/images/icons/res/fame.png" alt="Fame" width="256" height="256">
                        <span class="tooltiptext">Fame</span>
                    </div>
                    <p class="res-amount" id="fame-amount">0</p>
                    <p class="res-change gain" id="fame-change">-</p>
                </div>

            </div>

            <div class="navigation">
                <button class="buttonNav">General</button>
                <button class="buttonNav">Empire</button>
                <button class="buttonNav">Army</button>
                <button class="buttonNav">Conquest</button>
                <button class="buttonNav">Encyclopedia</button>
            </div>

            <div class="content">

            </div>
        </div>
    </main>
</body>
</html>
