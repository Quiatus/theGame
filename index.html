<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ealemir - Elements Unbound</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/images/icons/favicon.png" type="image/x-icon">
    <script type="module" src="script/main.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Ealemir</h1>
        <h3 class="header__h3">Elements Unbound</h3>
    </header>
    <main>
        <div class="main">

            <div class="info-box">
                <p>Month</p>
                <p>Army strength</p>
                <p>Army status</p>
                <p>Happiness</p>
                <p>Research</p>
            </div>

            <div class="resource-bar">
                
                <div class="res-box">
                    <img src="./media/images/icons/res/gold.png" class="res-img" alt="gold" width="256" height="256">
                    <p class="res-amount" id="gold-amount">5000</p>
                    <p class="res-change gain" id="gold-change">+500</p>
                </div>
                <div class="horizontal-separator"></div>

                <div class="res-box">
                    <img src="./media/images/icons/res/pop.png" class="res-img" alt="people" width="256" height="256">
                    <p class="res-amount" id="people-amount">50</p>
                    <p class="res-change gain" id="people-change">+500</p>
                </div>
                <div class="horizontal-separator"></div>

                <div class="res-box">
                    <img src="./media/images/icons/res/food.png" class="res-img" alt="food" width="256" height="256">
                    <p class="res-amount" id="food-amount">5000</p>
                    <p class="res-change gain" id="food-change">+500</p>
                </div>
                <div class="horizontal-separator"></div>

                <div class="res-box">
                    <img src="./media/images/icons/res/wood.png" class="res-img" alt="wood" width="256" height="256">
                    <p class="res-amount" id="wood-amount">500</p>
                    <p class="res-change gain" id="wood-change">+500</p>
                </div>
                <div class="horizontal-separator"></div>

                <div class="res-box">
                    <img src="./media/images/icons/res/stone.png" class="res-img" alt="stone" width="256" height="256">
                    <p class="res-amount" id="stone-amount">500</p>
                    <p class="res-change gain" id="stone-change">+500</p>
                </div>
                <div class="horizontal-separator"></div>

                <div class="res-box">
                    <img src="./media/images/icons/res/fame.png" class="res-img" alt="fame" width="256" height="256">
                    <p class="res-amount" id="fame-amount">500</p>
                    <p class="res-change gain" id="fame-change">+500</p>
                </div>

            </div>

            <div class="navigation">buttons</div>
            <div class="content">main window</div>
        </div>
    </main>
</body>
</html>
